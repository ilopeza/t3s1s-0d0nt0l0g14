<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:ui="http://java.sun.com/jsf/facelets">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>#{msg.lblSapoSiglas}</title>
            </f:facet>

            <style type="text/css">
                .ui-layout-north {
                    z-index:20 !important;

                    overflow:visible !important;
                }
                .ui-widget,.ui-widget .ui-widget {

        </h:head>


        <h:body>

                    <h:form id="loginForm">

                        #{loginBean.persona} 
                        <p:commandLink value=" (#{msg.lblCerrarSesion})" action="#{loginBean.redirectLogin()}"
                                       style="text-align: right" ajax="false">  
                            <h:outputText value="(Logout)"/> 
                        </p:commandLink> 
                        <p:spacer width="42%" height="10" />
                        <p:commandLink value="#{msg.lblInicio}" action="index"
                                       style="text-align: right" ajax="false">  
                            <h:outputText value="(#{msg.lblCerrarSesion})"/> 
                        </p:commandLink>
                    </h:form>
                    <ui:include src="commonHeader.xhtml"/>
                </p:layoutUnit>

                    ui:include src="commonLeftMenu.xhtml"/
                </p:layoutUnit>

                <p:layoutUnit id="right" position="east" size="3%">
                   ui:include src="commonLeftMenu.xhtml"/>
                </p:layoutUnit>-->
                <p:layoutUnit id="center" position="center">
                        <p:outputPanel id="mainContent">

                            <p:growl id="msg" sticky="false" life="5000"/>
                            <ui:insert name="content">
                                    Insertar contenido ac√°. 
                        </ui:insert>

                </p:layoutUnit>
            </p:layout>
