<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:h="http://java.sun.com/jsf/html"
                template="./../../templates/commonLayout.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <h:outputLabel value="REGISTRAR USUARIO" style="padding: 400px; font-size: 20px; font: " />
        <h:form id="registrarUsuarioForm">
            <p:panel id="pnlRegistrarUsuario" header="#{msg.lblRegistrarNuevoUsuario}">

                <h:panelGrid id="datosUsuario" columns="4" cellpadding="3" cellspacing="3">
                    <h:outputLabel value="#{msg.lblNombreUsuario}: "/>
                    <p:inputText id="nombreUsuario" value="#{registrarUsuarioBean.nombreUsuario}"></p:inputText>

                    <h:outputLabel value="#{msg.lblCorreoElectronico}: " />
                    <p:inputText id="email" value="#{registrarUsuarioBean.email}"></p:inputText>

                    <h:outputLabel value="#{msg.lblRol}: " />
                    <p:selectOneMenu id="rol" value="#{registrarUsuarioBean.rol}" converter="rolConverter">
                        <f:selectItem itemLabel="#{msg.lblSelectRol}"/>
                        <f:selectItems value="#{registrarUsuarioBean.roles}"/>
                    </p:selectOneMenu>


                </h:panelGrid>
                <h:panelGrid columns="2" cellpadding="3" cellspacing="3">
                    <h:outputLabel value="#{msg.lblContrasenia}: " />
                    <p:password id="contrase単a" value="#{registrarUsuarioBean.contrase単a}"></p:password>

                    <h:outputLabel value="#{msg.lblRepetirCont}: " />
                    <p:password id="repetirContrase単a" value="#{registrarUsuarioBean.repetirContrase単a}"></p:password>
                </h:panelGrid>

                <p:commandButton id="btnRegistrarUsuario" value="Guardar" update=":msg"
                                 icon="ui-icon-disk"
                                 action="#{registrarUsuarioBean.registrarUsuario}"/>
            </p:panel>
        </h:form>

    </ui:define>
</ui:composition>
