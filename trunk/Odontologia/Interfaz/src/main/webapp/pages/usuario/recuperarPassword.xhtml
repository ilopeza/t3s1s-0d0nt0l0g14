<ui:composition xmlns:h="http://java.sun.com/jsf/html"
                template="./../../templates/commonLayout.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <h:outputLabel value="RECUPERAR PASSWORD" style="padding: 400px; font-size: 20px; font: " />
        <p:panel id="pnlRecuperarContrasenia" header="Recupera contraseña">
            <h:form id="recuperarContraseniaForm">
                <h:panelGrid id="gridDatosPersonalesAlumno" cellpadding="3" cellspacing="3">
                    <p:row>
                        <p:column colspan="2">
                            <h:outputLabel value="Para recuperar su contraseña, ingrese alguno de los siguientes campos:" />
                        </p:column>   
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Nombre de usuario:"/>
                        </p:column>
                        <p:column>
                            <p:inputText id="txtNombreUsuario" value="#{recuperarPassUsuarioBean.usuario.nombreUsuario}" size="50" required="false"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Correo electrónico: "/>
                        </p:column>
                        <p:column>
                            <p:inputText id="txtEmail" value="#{recuperarPassUsuarioBean.usuario.email}" size="50" required="false"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:commandButton value="Recuperar" id="btnRecuperar" action="#{recuperarPassUsuarioBean.recuperarPass()}"/>
                        </p:column>
                    </p:row>
                </h:panelGrid>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
