<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets"
      template="./../../templates/commonLayout.xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h3>El alumno/a:</h3> 
    <h:outputText value="#{buscarTableBeanAlumnos.alumnoSeleccionado.nombre}" />      
    <h:outputText value="#{buscarTableBeanAlumnos.alumnoSeleccionado.apellido}" />      
    <h3>tiene asignado a:</h3>tiene asignado a:
    <h:outputText value="#{buscarTableBean.pacienteSeleccionado.nombre}" />
    <h:outputText value="#{buscarTableBean.pacienteSeleccionado.apellido}" />

    <h:form id="formAsignaciones">


        <ui:define name="content"> 
            <h3>El alumno/a:</h3> 
            <h:outputText value="#{buscarTableBeanAlumnos.alumnoSeleccionado.nombre}" />      
            <h:outputText value="#{buscarTableBeanAlumnos.alumnoSeleccionado.apellido}" />      
            <h3>tiene asignado a:</h3>
            <h:outputText value="#{buscarTableBean.pacienteSeleccionado.nombre}" />
            <h:outputText value="#{buscarTableBean.pacienteSeleccionado.apellido}" />

            <h:form id="formAsignaciones">

                <p:dataTable id="asignacion" var="paciente" value="#{buscarTableBean.pacientes}">  


                    <f:facet name="header" >  
                        <p:outputPanel>  
                            <h:outputText value="Asignaciones" />                  
                        </p:outputPanel>  
                    </f:facet>                                   

                    <p:column id="nombreColumn" headerText="Nombre del paciente">
                        <h:outputText value="#{buscarTableBean.pacienteSeleccionado.nombre}" />              
                    </p:column>

                    <p:column id="apellidoColumn" headerText="Apellido del paciente">
                        <h:outputText value="#{buscarTableBean.pacienteSeleccionado.apellido}" />                  
                    </p:column>

                    <p:column id="nombreAlumnoColumn" headerText="Nombre del alumno">
                        <h:outputText value="#{buscarTableBeanAlumnos.alumnoSeleccionado.nombre}" />                  
                    </p:column>

                    <p:column id="apellidoAlumnoColumn" headerText="Apellido del alumno">  
                        <h:outputText value="#{buscarTableBeanAlumnos.alumnoSeleccionado.apellido}"  />  
                    </p:column>

                    <p:column id="fechaColumn" headerText="Fecha de asignacion"/>
                    <p:column id="catedraColumn" headerText="Catedra"/>

                </p:dataTable>
            </h:form>
        </ui:define>
    </h:form>



</html>
