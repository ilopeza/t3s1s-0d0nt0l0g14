<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <p:fieldset id="fldsOdontograma" legend="Odontograma" toggleable="true">
        <h:panelGrid id="gridOdontograma" columns="1" cellpadding="3" cellspacing="3" >
            <p:column>
                <h:outputLabel value="Complete el odontograma con los datos correspondientes"/>
            </p:column>
            <p:column>  
                <p:graphicImage id="imgOdontograma" url="../../resources/images/odontograma.png" />
            </p:column>
        </h:panelGrid>
    </p:fieldset>
    <br/>
    <p:fieldset id="fldsNuevoDiagnóstico" legend="Nuevo diagnóstico" toggleable="true" toggleSpeed="150">
        <h:outputLabel value="Para agregar un nuevo diagnóstico, seleccione la materia correspondiente y luego el trabajo práctico que trata el problema."/>
        <h:panelGrid id="gridNuevoDiagnóstico" columns="2" cellpadding="3" cellspacing="3" >
            <p:column>
                <p:outputLabel id="lblMateria" value="Materia: "/>
            </p:column>
            <p:column>
                <p:selectOneMenu id="selectMateria" value="#{nuevoDiagnosticoBean.diagnostico.materia}" filterMatchMode="startsWith" >
                    <f:selectItems value="#{nuevoDiagnosticoBean.materias}"/>
                </p:selectOneMenu>
            </p:column>          
            <p:column>
                <p:outputLabel id="lblTrabajoPractico" value="Trabajo práctico: "/>
            </p:column>          
            <p:column>
                <p:selectOneMenu id="selectTrabajoPráctico" value="#{nuevoDiagnosticoBean.diagnostico.trabajoPractico}">
                    <f:selectItems value="#{nuevoDiagnosticoBean.trabajosPracticos}"/>
                </p:selectOneMenu>
            </p:column>
            <p:column>
                <p:outputLabel id="lblDescripcion" value="Descripción del diagnóstico: "/>
            </p:column>
            <p:column>
                <p:inputTextarea autoResize="true" id="txtDescripcionDiagnostico" rows="3" cols="99" value="#{nuevoDiagnosticoBean.diagnostico.descripcion}"/>
            </p:column>
        </h:panelGrid>

        <p:commandButton value="Agregar" icon="ui-icon-circle-plus"/>

    </p:fieldset>
    <br/>
    <p:fieldset id="fldsVerDiagnosticosCargados" legend="Diagnósticos cargados" toggleable="true" toggleSpeed="150">

        <p:dataTable id="tblVerDiagnosticosCargados" 
                     emptyMessage="Paciente sin diagnósticos cargados"
                     paginator="true" 
                     selectionMode="single">
            <f:facet name="header">
                <h:outputText value="Daignósticos del paciente [Apellido, Nombre]" />
            </f:facet>
            <p:column id="colMateria" headerText="Materia">
                <h:outputText value="[Materia]" />
            </p:column>
            <p:column id="colTrabajoPractico" headerText="Trabajo práctico">
                <h:outputText value="[32265795]" />
            </p:column>
            <p:column id="colDescripcion" headerText="Descripción">
                <h:outputText value="01/01/01" />
            </p:column>
            <p:column id="colEstado" headerText="Estado del diagnóstico">
                <h:outputText value="[Pendiente|Confirmado]" />
            </p:column>
            <p:column id="colAcciones" headerText="Acciones">
                <h:panelGrid columns="3">
                    <p:commandButton id="btnVer" value="Ver" icon="ui-icon-check"/>
                    <p:commandButton id="btnCancelar" value="Cancelar" icon="ui-icon-cancel"/>
                    <p:commandButton id="btnModificar" value="Modificar" icon="ui-icon-gear"/>
                </h:panelGrid> 
            </p:column>
        </p:dataTable>
    </p:fieldset>
</html>
