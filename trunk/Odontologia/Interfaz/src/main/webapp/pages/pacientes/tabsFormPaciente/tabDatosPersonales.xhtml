<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <p:growl id="msg" sticky="false" life="5000"/>
    <p:fieldset id="fldsDatosDocum" legend="Datos personales" toggleable="true">
        <h:panelGrid id="gridDatosPersonales" columns="8" cellpadding="3" cellspacing="3" >
            <h:outputLabel value="Nombre"/>
            <p:inputText id="txtNombre" value="#{formPacienteBean.paciente.nombre}" disabled="#{formPacienteBean.estaDeshabilitado}"/>
            <h:outputLabel value="Apellido (*): "/>
            <p:inputText id="txtApellido" value="#{formPacienteBean.paciente.apellido}" disabled="#{formPacienteBean.estaDeshabilitado}"/>
            <h:outputLabel value="Tipo de documento (*):"/>
            <p:selectOneMenu id="selectedTipoDocumento" value="#{formPacienteBean.paciente.documento.tipoDocumento}" disabled="#{formPacienteBean.estaDeshabilitado}">
                <f:selectItems value="#{formPacienteBean.listaTipoDocumento}"/>
            </p:selectOneMenu>
            <h:outputLabel value="Número de documento (*):"/>
            <p:inputText id="txtDocumento" value="#{formPacienteBean.paciente.documento.numero}" disabled="#{formPacienteBean.estaDeshabilitado}"
                         />
            <h:outputLabel value="Estado Civil: "/>
            <p:selectOneMenu id="selectedEstadoCivil" value="#{formPacienteBean.paciente.estadoCivil}" disabled="#{formPacienteBean.estaDeshabilitado}">
                <f:selectItems value="#{formPacienteBean.listaEstadoCivilTipo}"/>
            </p:selectOneMenu>
            <h:outputLabel value="Nacionalidad: "/>
            <p:inputText id="txtNacionalidad" value="#{formPacienteBean.paciente.nacionalidad}" disabled="#{formPacienteBean.estaDeshabilitado}"/>
            <h:outputLabel value="Lugar de nacimiento: "/>
            <p:inputText id="txtLugarDeNacimiento" value="#{formPacienteBean.paciente.lugarNacimiento}" disabled="#{formPacienteBean.estaDeshabilitado}"/>
            <h:outputLabel value="Provincia: "/>
            <p:inputText id="txtProvincia" value="#{formPacienteBean.paciente.provincia}" disabled="#{formPacienteBean.estaDeshabilitado}"/>
            <h:outputLabel value="Fecha de nacimiento (*):"/>
            <p:calendar id="cal" value="#{formPacienteBean.fechaNacimiento}" navigator="true"  yearRange="c-100:c" disabled="#{formPacienteBean.estaDeshabilitado}"/> 
        </h:panelGrid>

    </p:fieldset>
    <p:fieldset id="fldsDomicilio" legend="Domicilio y contacto" toggleable="true" toggleSpeed="150">
        <h:panelGrid id="gridDomicilio" columns="8" cellpadding="3" cellspacing="3" >
            <h:outputLabel value="Calle (*):"/>
            <p:inputText id="txtCalle" value="#{formPacienteBean.paciente.domicilio.calle}" disabled="#{formPacienteBean.estaDeshabilitado}"/>
            <h:outputLabel value="Número (*):"/>
            <p:inputText id="txtCalleNumero" value="#{formPacienteBean.paciente.domicilio.calleNumero}" disabled="#{formPacienteBean.estaDeshabilitado}"/>
            <h:outputLabel value="Piso: "/>
            <p:inputText id="txtPiso" value="#{formPacienteBean.paciente.domicilio.piso}" disabled="#{formPacienteBean.estaDeshabilitado}"/>
            <h:outputLabel value="Depto: "/>
            <p:inputText id="txtDepartamento" value="#{formPacienteBean.paciente.domicilio.departamento}" disabled="#{formPacienteBean.estaDeshabilitado}"/>
            <h:outputLabel value="Barrio: "/>
            <p:inputText id="txtBarrio" value="#{formPacienteBean.paciente.domicilio.barrio}" disabled="#{formPacienteBean.estaDeshabilitado}"/>
            <h:outputLabel value="Ciudad (*): "/>
            <p:inputText id="txtCiudadActual" value="#{formPacienteBean.paciente.domicilio.ciudadActual}" disabled="#{formPacienteBean.estaDeshabilitado}"/>
            <h:outputLabel value="Teléfono: "/>
            <p:inputText id="txtTelefono" value="#{formPacienteBean.paciente.telefono}" disabled="#{formPacienteBean.estaDeshabilitado}"/>
            <h:outputLabel value="Celular: "/>
            <p:inputText id="txtCelular" value="#{formPacienteBean.paciente.celular}" disabled="#{formPacienteBean.estaDeshabilitado}" />
            <h:outputLabel value="Domicilio anterior: "/>
            <p:inputText id="txtResidenciaAnterior" value="#{formPacienteBean.paciente.domicilio.residenciaAnterior}" disabled="#{formPacienteBean.estaDeshabilitado}"/>
            <h:outputLabel value="Ciudad domicilio anterior: "/>
            <p:inputText id="txtCiudadAnterior" value="#{formPacienteBean.paciente.domicilio.ciudadAnterior}" disabled="#{formPacienteBean.estaDeshabilitado}"/>
        </h:panelGrid>
    </p:fieldset>

    <p:fieldset id="fldsTrabajoEstudios" legend="Trabajo y estudios" toggleable="true" toggleSpeed="150"  >
        <h:panelGrid id="gridTrabajoEstudios" columns="8" cellpadding="3" cellspacing="3">
            <p:outputLabel value="Trabajo: "/>
            <p:inputText id="txtTrabajo" value="#{formPacienteBean.paciente.trabajo}" disabled="#{formPacienteBean.estaDeshabilitado}"/>
            <h:outputLabel value="Estudios: "/>
            <p:selectOneMenu id="selectNivelEstudio" value="#{formPacienteBean.paciente.tipoEstudios}" disabled="#{formPacienteBean.estaDeshabilitado}"> 
                <f:selectItems value="#{formPacienteBean.listaEstudioTipo}"/>   
            </p:selectOneMenu>
        </h:panelGrid>
    </p:fieldset>
    
    <p:fieldset id="fldsDatosMedicos" legend="Datos médicos" toggleable="true" toggleSpeed="150"> 
        <h:panelGrid id="gridDatosMedicos" columns="10">
            <h:outputLabel value="Obra social: "/>
            <p:inputText id="txtObraSocial" value="#{formPacienteBean.paciente.obraSocial}" disabled="#{formPacienteBean.estaDeshabilitado}"/>
            <h:outputLabel value="Médico de cabecera: "/>
            <p:inputText id="txtMedicoCabecera" value="#{formPacienteBean.paciente.medicoCabecera}" disabled="#{formPacienteBean.estaDeshabilitado}"/>
            <h:outputLabel value="Teléfono: "/>
            <p:inputText id="txtTelefonoMedico" value="#{formPacienteBean.paciente.telefonoMedico}" disabled="#{formPacienteBean.estaDeshabilitado}"/>
            <h:outputLabel value="Serv. de emergencia: "/>
            <p:selectOneRadio id="rdbServicioEmergencia" value="#{formPacienteBean.servicio}" disabled="#{formPacienteBean.estaDeshabilitado}">
                <f:selectItem itemLabel="Sí" itemValue="1" />  
                <f:selectItem itemLabel="No" itemValue="0" />  
            </p:selectOneRadio>
            <h:outputLabel value="Cuál?: "/>
            <p:inputText id="txtServicioEmergencia" value="#{formPacienteBean.paciente.servicioEmergencia}" disabled="#{formPacienteBean.estaDeshabilitado}"/>

        </h:panelGrid>
    </p:fieldset>

    <p:fieldset id="fldsOtros" legend="Otros datos" toggleable="true" toggleSpeed="150">
        <h:panelGrid id="gridOtros" columns="8" cellpadding="3" cellspacing="3" >
            <h:outputLabel value="Religión: "/>
            <p:inputText id="txtReligion" value="#{formPacienteBean.paciente.religion}" disabled="#{formPacienteBean.estaDeshabilitado}"/>
            <h:outputLabel value="Privado de libertad: "/>
           <!-- <p:selectOneRadio id="rdbPrivadoLibertad" value="{formPacienteBean.paciente.privadoLibertad}">  
                <f:selectItem itemLabel="Sí" itemValue="true" />  
                <f:selectItem itemLabel="No" itemValue="false" />   
            </p:selectOneRadio--> 
            <h:outputLabel value="Lugar: "/>
            <p:inputText id="txtLugar" value="#{formPacienteBean.paciente.lugar}"  disabled="#{formPacienteBean.estaDeshabilitado}"/>
        </h:panelGrid>
    </p:fieldset>


    <h:panelGrid id="gridBotones" columns="3" cellpadding="3" cellspacing="3" >
        <p:commandButton value="Guardar" action="#{formPacienteBean.save}" update="@form" rendered="#{!formPacienteBean.estaDeshabilitado}"
                         icon="ui-icon-plusthick"/>
        <p:commandButton value="Guardar y asignar" ajax="false" action="#{buscarTableBeanAlumnos.navigate}" rendered="#{!formPacienteBean.estaDeshabilitado}"
                         icon="ui-icon-plusthick"/>        
    </h:panelGrid>
</html>
