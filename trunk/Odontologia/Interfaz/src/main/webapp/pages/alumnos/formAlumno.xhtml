<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="./../../templates/commonLayout.xhtml">
        <ui:define name="content">
            <h:form id="formAlumno">
                <h3>Nuevo Alumno</h3>

                <p:panelGrid id="grid" columns="4">

                    <h:outputLabel value="Tipo de documento:"/>
                    <p:selectOneMenu id="selectedTipoDocumento" value="#{formAlumnoBean.alumno.documento.tipoDocumento}" > 
                        <f:selectItem itemLabel="Elija uno..." itemValue=""/>
                        <f:selectItems value="#{formAlumnoBean.listaTipoDocumento}"/>
                    </p:selectOneMenu>
                    <h:outputLabel value="NÃºmero de documento"/>
                    <h:inputText id="txtDocumento" value="#{formAlumnoBean.alumno.documento.numero}" />
                    <h:outputLabel value="E-mail"/>
                    <h:inputText id="txtEmail" value="#{formAlumnoBean.alumno.email}"/>

                    <p:commandButton value="Guardar" ajax="true" action="#{formAlumnoBean.registrarAlumno()}"
                                     oncomplete="dialogWidget.show()" update=":formdisplay:display"/>
                </p:panelGrid>
            </h:form>
            
            
            <p:dialog header="Registro Alumno" widgetVar="dialogWidget" resizable="false" appendToBody="true" modal="true" >
                <h:form id="formdisplay">
                    <h:panelGrid id="display" columns="1" cellpadding="4" style="margin:0 auto;">
                        <h3>Datos de registro</h3>
                        <p>
                            <h:outputText value="#{formAlumnoBean.datosAlumnoRegistrado()}"/>
                            <h:button id="aceptarButton" value="Aceptar"/>
                        </p>
                    </h:panelGrid>
                </h:form>       
            </p:dialog>

        </ui:define>
    </ui:composition>
</html>
