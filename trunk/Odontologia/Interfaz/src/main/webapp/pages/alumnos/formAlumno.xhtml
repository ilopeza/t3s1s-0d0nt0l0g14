<ui:composition xmlns:h="http://java.sun.com/jsf/html"
                template="./../../templates/commonLayout.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <h:form id="primaryForm">
            <h:outputLabel value="REGISTRAR ALUMNO" style="padding: 400px; font-size: 20px; font: " />
            <p:panel id="pnlAlumno" header="NUEVO ALUMNO">
                <h:panelGrid id="gridDatosPersonalesAlumno" cellpadding="3" cellspacing="3" columns="4">
                    <p:column>
                        <h:outputLabel value="Nombre (*): " />
                    </p:column>
                    <p:column>
                        <p:inputText id="txtNombre" value="#{formAlumnoBean.alumno.nombre}" size="50" style=""/>
                    </p:column>
                    <p:column>
                        <h:outputLabel value="Apellido (*):"/>
                    </p:column>
                    <p:column>
                        <p:inputText id="txtApellido" value="#{formAlumnoBean.alumno.apellido}" size="50"/>
                    </p:column>
                    <p:column>
                        <h:outputLabel value="Tipo de documento (*): "/>
                    </p:column>
                    <p:column>
                        <p:selectOneMenu id="selectedTipoDocumento" value="#{formAlumnoBean.alumno.documento.tipoDocumento}" >
                            <f:selectItems value="#{formAlumnoBean.listaTipoDocumento}"/>
                        </p:selectOneMenu>
                    </p:column>
                    <p:column>
                        <h:outputLabel value="NÃºmero de documento (*):"/>
                    </p:column>
                    <p:column>
                        <p:inputText id="txtNumero" value="#{formAlumnoBean.alumno.documento.numero}" size="50"/>
                    </p:column>
                    <p:column>
                        <h:outputLabel value="Correo electronico (*): "/> 
                    </p:column>
                    <p:column>
                        <p:inputText id="txtEmail" size="50"/>
                    </p:column>
                    <!--p:column>
                        <p:inputText id="txtEmail" value="{formAlumnoBean.alumno.usuario.email}" size="50"/>
                    </p:column-->

                    <p:column>
                        <p:commandButton value="Guardar" actionListener="#{formAlumnoBean.save()}" update="@form"
                                         icon="ui-icon-plusthick">
                            <p:resetInput target="pnlAlumno"/>
                        </p:commandButton>                            
                    </p:column>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
