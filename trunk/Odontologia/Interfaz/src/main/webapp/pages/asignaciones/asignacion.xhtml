<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../templates/commonLayout.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form id="formAsignaciones">
            <h:panelGrid id="pnlBuscarPaciente" columns="3">
                <p:outputLabel value="Número de documento: "/>
                <p:inputText id="txtNumeroDocumentoPaciente" value="#{asignacionBean.nroDocumentoBusquedaPaciente}"/>
                <p:commandButton id="btnBuscarPaciente" value="Buscar" actionListener="#{asignacionBean.buscarPacientes}"
                                 update="@form"/>
                
                <p:outputLabel value="#{asignacionBean.pacienteBuscado.apellido}"/>
                <p:outputLabel value="#{asignacionBean.pacienteBuscado.nombre}"/>
                <p:outputLabel value="#{asignacionBean.pacienteBuscado.documento.numero}"/>
                
            </h:panelGrid>
            <h:panelGrid id="pnlBuscarAlumno" columns="3">
                <p:outputLabel value="Número de documento: "/>
                <p:inputText id="txtNumeroDocumentoAlumno" value="#{asignacionBean.nroDocumentoAlumnoBuscado}" />
                <p:commandButton id="btnBuscarAlumno" value="Buscar" actionListener="#{asignacionBean.buscarAlumno}"
                                 update="@form"/>
                
                <p:outputLabel value="#{asignacionBean.alumnoBuscado.apellido}"/>
                <p:outputLabel value="#{asignacionBean.alumnoBuscado.nombre}"/>
                <p:outputLabel value="#{asignacionBean.alumnoBuscado.documento.numero}"/>
            </h:panelGrid> 
            <p:commandButton value="Asignar" actionListener="#{asignacionBean.save}"/>
        </h:form>
    </ui:define>

</ui:composition>
