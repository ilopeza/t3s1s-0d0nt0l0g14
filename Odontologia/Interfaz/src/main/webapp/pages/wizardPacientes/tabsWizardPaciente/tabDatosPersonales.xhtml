<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <p:fieldset id="fldsDatosDocum" legend="Datos personales" toggleable="true">
        <h:panelGrid id="gridDatosPersonales" columns="8" cellpadding="3" cellspacing="3" >
            <h:outputLabel value="Nombre (*): "/>
            <p:inputText id="txtNombre" value="#{pacienteWizardBean.paciente.nombre}" disabled="#{pacienteWizardBean.estaDeshabilitado}"/>
            <h:outputLabel value="Apellido (*): "/>
            <p:inputText id="txtApellido" value="#{pacienteWizardBean.paciente.apellido}" disabled="#{pacienteWizardBean.estaDeshabilitado}"/>
            <h:outputLabel value="Tipo de documento (*):"/>
            <p:selectOneMenu id="selectedTipoDocumento" value="#{pacienteWizardBean.paciente.documento.tipoDocumento}" disabled="#{pacienteWizardBean.estaDeshabilitado}">
                <f:selectItems value="#{pacienteWizardBean.listaTipoDocumento}"/>
            </p:selectOneMenu>
            <h:outputLabel value="Número de documento (*):"/>
            <p:inputText id="txtDocumento" value="#{pacienteWizardBean.paciente.documento.numero}" disabled="#{pacienteWizardBean.estaDeshabilitado}"
                         />
            <h:outputLabel value="Sexo: "/>
            <p:selectOneMenu id="selectedSexo" value="#{pacienteWizardBean.paciente.sexo}" disabled="#{pacienteWizardBean.estaDeshabilitado}">
                <f:selectItems value="#{pacienteWizardBean.listaSexo}"/>
            </p:selectOneMenu>
            <h:outputLabel value="Correo electrónico (*): "/>
            <p:inputText id="txtEmail" value="#{pacienteWizardBean.paciente.email}" disabled="#{pacienteWizardBean.estaDeshabilitado}"/>
            <h:outputLabel value="Estado Civil: "/>
            <p:selectOneMenu id="selectedEstadoCivil" value="#{pacienteWizardBean.paciente.estadoCivil}" disabled="#{pacienteWizardBean.estaDeshabilitado}">
                <f:selectItems value="#{pacienteWizardBean.listaEstadoCivilTipo}"/>
            </p:selectOneMenu>
            <h:outputLabel value="Nacionalidad: "/>
            <p:inputText id="txtNacionalidad" value="#{pacienteWizardBean.paciente.nacionalidad}" disabled="#{pacienteWizardBean.estaDeshabilitado}"/>
            <h:outputLabel value="Lugar de nacimiento: "/>
            <p:inputText id="txtLugarDeNacimiento" value="#{pacienteWizardBean.paciente.lugarNacimiento}" disabled="#{pacienteWizardBean.estaDeshabilitado}"/>
            <h:outputLabel value="Provincia: "/>
            <p:inputText id="txtProvincia" value="#{pacienteWizardBean.paciente.provincia}" disabled="#{pacienteWizardBean.estaDeshabilitado}"/>
            <h:outputLabel value="Fecha de nacimiento (*):"/>
            <p:calendar id="cal" value="#{pacienteWizardBean.fechaNacimiento}" navigator="true"  yearRange="c-100:c" disabled="#{pacienteWizardBean.estaDeshabilitado}"/> 
        </h:panelGrid>

    </p:fieldset>
    <p:fieldset id="fldsDomicilio" legend="Domicilio y contacto" toggleable="true" toggleSpeed="150">
        <h:panelGrid id="gridDomicilio" columns="8" cellpadding="3" cellspacing="3" >
            <h:outputLabel value="Calle (*):"/>
            <p:inputText id="txtCalle" value="#{pacienteWizardBean.paciente.domicilio.calle}" disabled="#{pacienteWizardBean.estaDeshabilitado}"/>
            <h:outputLabel value="Número (*):"/>
            <p:inputText id="txtCalleNumero" value="#{pacienteWizardBean.paciente.domicilio.calleNumero}" disabled="#{pacienteWizardBean.estaDeshabilitado}"/>
            <h:outputLabel value="Piso: "/>
            <p:inputText id="txtPiso" value="#{pacienteWizardBean.paciente.domicilio.piso}" disabled="#{pacienteWizardBean.estaDeshabilitado}"/>
            <h:outputLabel value="Depto: "/>
            <p:inputText id="txtDepartamento" value="#{pacienteWizardBean.paciente.domicilio.departamento}" disabled="#{pacienteWizardBean.estaDeshabilitado}"/>
            <h:outputLabel value="Barrio: "/>
            <p:inputText id="txtBarrio" value="#{pacienteWizardBean.paciente.domicilio.barrio}" disabled="#{pacienteWizardBean.estaDeshabilitado}"/>
            <h:outputLabel value="Ciudad (*): "/>
            <p:inputText id="txtCiudadActual" value="#{pacienteWizardBean.paciente.domicilio.ciudadActual}" disabled="#{pacienteWizardBean.estaDeshabilitado}"/>
            <h:outputLabel value="Teléfono: "/>
            <p:inputText id="txtTelefono" value="#{pacienteWizardBean.paciente.telefono}" disabled="#{pacienteWizardBean.estaDeshabilitado}"/>
            <h:outputLabel value="Celular: "/>
            <p:inputText id="txtCelular" value="#{pacienteWizardBean.paciente.celular}" disabled="#{pacienteWizardBean.estaDeshabilitado}" />
            <h:outputLabel value="Domicilio anterior: "/>
            <p:inputText id="txtResidenciaAnterior" value="#{pacienteWizardBean.paciente.domicilio.residenciaAnterior}" disabled="#{pacienteWizardBean.estaDeshabilitado}"/>
            <h:outputLabel value="Ciudad domicilio anterior: "/>
            <p:inputText id="txtCiudadAnterior" value="#{pacienteWizardBean.paciente.domicilio.ciudadAnterior}" disabled="#{pacienteWizardBean.estaDeshabilitado}"/>
        </h:panelGrid>
    </p:fieldset>

    <p:fieldset id="fldsTrabajoEstudios" legend="Trabajo y estudios" toggleable="true" toggleSpeed="150"  >
        <h:panelGrid id="gridTrabajoEstudios" columns="8" cellpadding="3" cellspacing="3">
            <p:outputLabel value="Trabajo: "/>
            <p:inputText id="txtTrabajo" value="#{pacienteWizardBean.paciente.trabajo}" disabled="#{pacienteWizardBean.estaDeshabilitado}"/>
            <h:outputLabel value="Estudios: "/>
            <p:selectOneMenu id="selectNivelEstudio" value="#{pacienteWizardBean.paciente.tipoEstudios}" disabled="#{pacienteWizardBean.estaDeshabilitado}"> 
                <f:selectItems value="#{pacienteWizardBean.listaEstudioTipo}"/>   
            </p:selectOneMenu>
        </h:panelGrid>
    </p:fieldset>
    
    <p:fieldset id="fldsDatosMedicos" legend="Datos médicos" toggleable="true" toggleSpeed="150"> 
        <h:panelGrid id="gridDatosMedicos" columns="10">
            <h:outputLabel value="Obra social: "/>
            <p:inputText id="txtObraSocial" value="#{pacienteWizardBean.paciente.obraSocial}" disabled="#{pacienteWizardBean.estaDeshabilitado}"/>
            <h:outputLabel value="Médico de cabecera: "/>
            <p:inputText id="txtMedicoCabecera" value="#{pacienteWizardBean.paciente.medicoCabecera}" disabled="#{pacienteWizardBean.estaDeshabilitado}"/>
            <h:outputLabel value="Teléfono: "/>
            <p:inputText id="txtTelefonoMedico" value="#{pacienteWizardBean.paciente.telefonoMedico}" disabled="#{pacienteWizardBean.estaDeshabilitado}"/>
            <h:outputLabel value="Serv. de emergencia: "/>
            <p:selectOneRadio id="rdbServicioEmergencia" disabled="#{pacienteWizardBean.estaDeshabilitado}">
                <f:selectItem itemLabel="Sí" itemValue="1" />  
                <f:selectItem itemLabel="No" itemValue="0" />  
            </p:selectOneRadio>
            <h:outputLabel value="Cuál?: "/>
            <p:inputText id="txtServicioEmergencia" value="#{pacienteWizardBean.paciente.servicioEmergencia}" disabled="#{pacienteWizardBean.estaDeshabilitado}"/>

        </h:panelGrid>
    </p:fieldset>

    <p:fieldset id="fldsOtros" legend="Otros datos" toggleable="true" toggleSpeed="150">
        <h:panelGrid id="gridOtros" columns="8" cellpadding="3" cellspacing="3" >
            <h:outputLabel value="Religión: "/>
            <p:inputText id="txtReligion" value="#{pacienteWizardBean.paciente.religion}" disabled="#{pacienteWizardBean.estaDeshabilitado}"/>
            <h:outputLabel value="Privado de libertad: "/>
           <p:selectOneRadio id="rdbPrivadoLibertad" value="#{pacienteWizardBean.paciente.privadoLibertad}">  
                <f:selectItem itemLabel="Sí" itemValue="true" />  
                <f:selectItem itemLabel="No" itemValue="false" />   
            </p:selectOneRadio> 
            <h:outputLabel value="Lugar: "/>
            <p:inputText id="txtLugar" value="#{pacienteWizardBean.paciente.lugar}"  disabled="#{pacienteWizardBean.estaDeshabilitado}"/>
        </h:panelGrid>
    </p:fieldset>

    <h:panelGrid id="gridBotones" columns="3" cellpadding="3" cellspacing="3" >
        <!--p:commandButton value="Guardar" 
                         actionListener="{pacienteWizardBean.savePaciente()}"
                         update="tabDatosPersonales, :msg"
                         process="tabDatosPersonales"
                         disabled="{pacienteWizardBean.estaDeshabilitado}"
                         icon="ui-icon-plusthick"/-->     
    </h:panelGrid>
</html>
