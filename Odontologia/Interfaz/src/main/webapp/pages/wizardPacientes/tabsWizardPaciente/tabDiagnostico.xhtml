<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <p:fieldset id="fldsOdontograma" legend="Odontograma" toggleable="true">
        <h:panelGrid id="gridOdontograma" columns="1" cellpadding="3" cellspacing="3" >
            <p:column>
                <h:outputLabel value="Complete el odontograma con los datos correspondientes"/>
            </p:column>
            <p:column>  
                <p:graphicImage id="imgOdontograma" url="../../resources/images/odontograma.png" />
            </p:column>
        </h:panelGrid>
    </p:fieldset>
    <br/>
    <p:fieldset id="fldsNuevoDiagnóstico" legend="Nuevo diagnóstico" toggleable="true" toggleSpeed="150">
        <h:outputLabel value="Para agregar un nuevo diagnóstico, seleccione la materia correspondiente y luego el trabajo práctico que trata el problema."/>
        <h:panelGrid id="gridNuevoDiagnóstico" columns="2" cellpadding="3" cellspacing="3" >
            <p:column>
                <p:outputLabel id="lblMateria" value="Materia: "/>
            </p:column>
            <p:column>
                <p:selectOneMenu id="selectMateria" value="#{pacienteWizardBean.diagnostico.materia}" filterMatchMode="startsWith"
                                 converter="materiaConverter" >
                    <f:selectItems value="#{pacienteWizardBean.materias}"/>
                </p:selectOneMenu>
            </p:column>          
            <p:column>
                <p:outputLabel id="lblTrabajoPractico" value="Trabajo práctico: "/>
            </p:column>          
            <p:column>
                <p:selectOneMenu id="selectTrabajoPráctico" value="#{pacienteWizardBean.diagnostico.trabajoPractico}"
                                 converter="trabajoPracticoConverter">
                    <f:selectItems value="#{pacienteWizardBean.trabajosPracticos}"/>
                </p:selectOneMenu>
            </p:column>
            <p:column>
                <p:outputLabel id="lblDescripcion" value="Descripción del diagnóstico: "/>
            </p:column>
            <p:column>
                <p:inputTextarea autoResize="true" id="txtDescripcionDiagnostico" rows="3" cols="99" 
                                 value="#{pacienteWizardBean.diagnostico.descripcion}"/>
            </p:column>
        </h:panelGrid>

        <p:commandButton value="Agregar" icon="ui-icon-circle-plus" 
                         process="@parent"
                         update="pnlDiagnosticosCargados"
                         actionListener="#{pacienteWizardBean.agregarDiagnostico()}"/>

        <p:panel id="pnlDiagnosticosCargados" header="Diagnósticos cargados">

            <p:dataTable id="tblVerDiagnosticosCargados" 
                         emptyMessage="Paciente sin diagnósticos cargados"
                         paginator="true" 
                         value="#{pacienteWizardBean.paciente.historiaClinica.diagnostico}"
                         var="d">
                <f:facet name="header">
                    <h:outputText value="Diagnósticos del paciente #{pacienteWizardBean.paciente}" />
                </f:facet>
                <p:column id="colMateria" headerText="Materia">
                    <h:outputText value="#{d.materia}" />
                </p:column>
                <p:column id="colTrabajoPractico" headerText="Trabajo práctico">
                    <h:outputText value="#{d.trabajoPractico}" />
                </p:column>
                <p:column id="colDescripcion" headerText="Descripción">
                    <h:outputText value="#{d.descripcion}" />
                </p:column>
                <p:column id="colEstado" headerText="Estado del diagnóstico">
                    <h:outputText value="#{d.estado}" />
                </p:column>
                <p:column id="colAcciones" headerText="Acciones">
                    <h:panelGrid columns="3" cellpadding="1" cellspacing="1">
                        <p:commandButton id="btnVer" icon="ui-icon-check">
                            <f:setPropertyActionListener value="#{d}"
                                                         target="#{pacienteWizardBean.selectedDiagnostico}" />

                        </p:commandButton>
                        <p:commandButton id="btnCancelar" icon="ui-icon-cancel" 
                                         oncomplete="dlgCancDiag.show()">
                            <f:setPropertyActionListener value="#{d}"
                                                         target="#{pacienteWizardBean.selectedDiagnostico}" />

                        </p:commandButton>
                        <p:commandButton id="btnModificar" icon="ui-icon-gear" 
                                         actionListener="#{pacienteWizardBean.modificarDiagnostico()}"
                                         update="@form">
                            <f:setPropertyActionListener value="#{d}"
                                                         target="#{pacienteWizardBean.selectedDiagnostico}" />
                        </p:commandButton>
                    </h:panelGrid> 
                </p:column>
            </p:dataTable>
        </p:panel>

    </p:fieldset>
    <br/>
    <p:fieldset id="fldsVerDiagnosticosCargados" legend="Diagnósticos cargados" toggleable="true" toggleSpeed="150">

        <p:commandButton id="btnSave" 
                         actionListener="#{pacienteWizardBean.savePaciente()}" 
                         process="@form"
                         update=":msg"
                         value="Guardar"/>
    </p:fieldset>

    
    
</html>
