<ui:composition xmlns:h="http://java.sun.com/jsf/html"
                template="./../../templates/commonLayout.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <h:outputLabel value="RECUPERAR USUARIO" style="padding: 400px; font-size: 20px; font: " />
        <p:panel id="pnlRegistrarUsuario" header="Registrar Usuario">
            <h:form id="registrarUsuarioForm">
                <h:panelGrid id="datosUsuario" columns="2" cellpadding="3" cellspacing="3">
                    <h:outputLabel value="Nombre de usuario: "/>
                            <p:inputText id="nombreUsuario" value="#{registrarUsuarioBean.usuario.nombreUsuario}"></p:inputText>

                            <h:outputLabel value="Correo electrónico: " />
                            <p:inputText id="email" value="#{registrarUsuarioBean.usuario.email}"></p:inputText>

                            <h:outputLabel value="Rol: " />
                            <p:selectOneMenu id="rol" value="#{registrarUsuarioBean.rol}">
                                <f:selectItem itemLabel="Seleccione un rol"/>
                                <f:selectItems value="#{registrarUsuarioBean.roles}"/>
                            </p:selectOneMenu>

                            <h:outputLabel value="Contraseña: " />
                            <p:inputText id="contraseña" value="#{registrarUsuarioBean.usuario.contraseña}"></p:inputText>

                            <h:outputLabel value="Reescriba la contraseña: " />
                            <p:inputText id="repetirContraseña"></p:inputText>
                </h:panelGrid>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
