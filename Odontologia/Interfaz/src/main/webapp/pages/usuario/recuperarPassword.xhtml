<ui:composition xmlns:h="http://java.sun.com/jsf/html"
                template="./../../templates/commonLayout.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <h:outputLabel value="RECUPERAR PASSWORD" style="padding: 400px; font-size: 20px; font: " />
        <p:panel id="pnlRecuperarContrasenia" header="Recuperar contraseña">
            <h:form id="recuperarContraseniaForm">
                <h:panelGrid id="gridDatosPersonalesAlumno" cellpadding="3" cellspacing="3">
                    <p:row>
                        <p:column colspan="2">
                            <h:outputLabel value="Para recuperar su contraseña, ingrese a continuación su nombre de usuario o correo electrónico:" />
                        </p:column>   
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Usuario/Correo electrónico: "/>
                        </p:column>
                        <p:column>
                            <p:inputText id="txtImput" value="#{recuperarPassUsuarioBean.inputText}" size="75" required="true"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:commandButton value="Recuperar" id="btnRecuperar" 
                                             action="#{recuperarPassUsuarioBean.recuperarPass()}"
                                             update=":msg"/>
                        </p:column>
                    </p:row>
                </h:panelGrid>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
