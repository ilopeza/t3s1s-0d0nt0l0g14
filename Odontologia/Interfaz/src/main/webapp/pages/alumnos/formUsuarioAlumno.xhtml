<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    template="./../../templates/commonLayout.xhtml">

    <ui:define name="content">

        <p:panel id="grid" header="#{msg.lblRegistrarUsuarioAlumno}">
            <h:form id="primaryForm">
                <h:panelGrid columns="2" style="text-align: right">
                    <h:outputLabel value="#{msg.lblNumDoc} (*): "/>
                    <h:inputText id="txtDocumento" size="50"
                                 required="true"
                                 value="#{formUsuarioAlumnoBean.usuario.nombreUsuario}"
                                 validator="#{formUsuarioAlumnoBean.validate}"

                                 >
                    </h:inputText>
                    <h:outputLabel value="#{msg.lblCorreoElectronico} (*):" />
                    <h:inputText id="txtEmail"  size="50"
                                 required="true"
                                 validatorMessage="El formato de e-mail es incorrecto"
                                 value="#{formUsuarioAlumnoBean.usuario.email}">
                        <f:validateRegex
                            pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                    </h:inputText>
                    <h:outputLabel/>
                    <p:commandButton value="#{msg.btnBuscar}" 
                                     ajax="true" 
                                     action="#{formUsuarioAlumnoBean.saveUsuarioAlumno()}"
                                     update=":msg"
                                     icon="ui-icon-plusthick"/>
                </h:panelGrid>
            </h:form>

        </p:panel>
    </ui:define>
</ui:composition>
