<ui:composition xmlns:h="http://java.sun.com/jsf/html"
                template="./../../templates/commonLayout.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <h:outputLabel value="CONSULTAR ESTADISTICAS" style="padding: 400px; font-size: 20px; font: " />

        <h:form id="consultarEstadisticasForm">
            <p:panel id="pnlConsultarEstadisticas" header="Parámetros de búsqueda">
            <h:panelGrid columns="2">  
                <p:lineChart value="#{consultarEstadisticasBean.linearModel}" legendPosition="e" zoom="true" animate="true"  
                             title="Linear Chart" minY="0" maxY="10" style="width:400px;" />  

                <p:barChart id="basic" value="#{consultarEstadisticasBean.categoryModel}" legendPosition="ne"  
                            title="Basic Bar Chart" min="0" max="200" style="width:400px" animate="true"/>  
            </h:panelGrid>
            </p:panel>
        </h:form>

    </ui:define>
</ui:composition>
