<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../templates/commonLayout.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="content">
        <h:outputLabel value="REGISTRAR ASIGNACIÓN PACIENTE" style="padding: 400px; font-size: 20px; font: " />
        <h:form id="busquedaAlumnoForm">
            <p:panel id="pnlBusquedaAlumno" header="Alumno">

                <h:panelGrid columns="3" cellpadding="3" cellspacing="3" rendered="#{asignacionBean.mostrarBuscarAlumno}">

                    <h:outputLabel value="Número de Documento:"/>
                    <p:inputText value="#{asignacionBean.nroDocumentoAlumnoBuscado}"/>
                    <p:commandButton  id="btnBuscarAlumnoAsignar" 
                                      value="Buscar" 
                                      actionListener="#{asignacionBean.buscarAlumno()}" 
                                      update="@form, :msg"
                                      icon="ui-icon-search"/>

                    <h:outputLabel id="datosAlumno" rendered="#{asignacionBean.alumnoBuscado ne null}" 
                                   value= "Alumno: #{asignacionBean.alumnoBuscado.toString()} 
                                   #{asignacionBean.alumnoBuscado.documento.toString()}">
                    </h:outputLabel>
                </h:panelGrid>
                <p:dataTable id="tblAsignacionesAlumno" 
                             var="asignacion" 
                             value="#{asignacionBean.asignaciones}" 
                             emptyMessage="Alumno sin asignaciones"
                             rowKey="#{asignacion.id}">
                    <f:facet name="header">
                        <h:outputText value="Asignaciones del alumno #{asignacionBean.alumnoBuscado.toString()}" />
                    </f:facet>
                    <p:column id="Paciente" headerText="Paciente">
                        <h:outputText value="#{asignacion.paciente}" />
                    </p:column>
                    <p:column id="FechaAsignacion" headerText="Fecha Asignacion">
                        <h:outputText value="#{asignacionBean.fechaFormateada(asignacion.fechaAsignacion)}" />
                    </p:column>
                    <p:column id="Estado" headerText="Estado Asignacion">
                        <h:outputText value="#{asignacion.estado}" />
                    </p:column>
                    <p:column id="Telefono" headerText="Telefono Paciente">
                        <h:outputText value="#{asignacion.paciente.telefono}" />
                    </p:column>
                    <p:column id="Celular" headerText="Celular Paciente">
                        <h:outputText value="#{asignacion.paciente.celular}" />
                    </p:column>
                    <p:column id="Domicilio" headerText="Domicilio Paciente">
                        <h:outputText value="#{asignacion.paciente.domicilio}" />
                    </p:column>
                </p:dataTable>

            </p:panel> 
            <p:panel id="pnlParametrosBusqueda" header="Parámetros de búsqueda de paciente">

                <h:panelGrid columns="4" cellpadding="3" cellspacing="3">

                    <p:outputLabel value="Materia: "/>
                    <p:selectOneMenu id="selectMateriaBusqueda" value="#{asignacionBean.materiaFiltro}" 
                                     converter="materiaConverter">
                        <f:selectItem itemLabel="Seleccione una Materia"/>
                        <f:selectItems value="#{asignacionBean.materias}"/>
                        <f:ajax event="change"  render="selectCatedraBusqueda selectTrabajoPracticoBusqueda" execute="selectMateriaBusqueda"
                                listener="#{asignacionBean.filtrarCombosPorMateria()}"/>
                    </p:selectOneMenu>  
                    <p:outputLabel value="Trabajo práctico: "/>
                    <p:selectOneMenu id="selectTrabajoPracticoBusqueda" value="#{asignacionBean.trabajoPracticoFiltro}"
                                     converter="trabajoPracticoConverter">
                        <f:selectItem itemLabel="Seleccione una trabajo práctico"/>
                        <f:selectItems value="#{asignacionBean.trabajosPracticos}"/>
                    </p:selectOneMenu>
                    
                    <p:outputLabel value="Nombre o número de documento: "/>
                    <p:inputText value="#{asignacionBean.filtroPaciente}" id="txtFiltroPaciente"/>
                     <p:commandButton id="btnBuscar" value="Buscar" 
                                         actionListener="#{asignacionBean.buscarPacientes()}" 
                                         update="tblResultadosBusquedaPacienteAsignacion, :msg" 
                                         icon="ui-icon-search"
                                         process="@this, :busquedaAlumnoForm, txtFiltroPaciente"/> 
                </h:panelGrid> 
                <h:outputText value="La cátedra atiende en los siguientes horarios: [lunes 18:00] [martes 20:00]"/>
            </p:panel>
                <p:dataTable id="tblResultadosBusquedaPacienteAsignacion" 
                             var="p" value="#{asignacionBean.resultadoBusqueda}"
                             emptyMessage="No se encontraron pacientes."
                             selectionMode="single"
                             selection="#{asignacionBean.diagnosticoSeleccionado}"
                             
                             rowKey="#{p.idDiagnostico}">
                    <f:facet name="header" >  
                        <p:outputPanel>  
                            <h:outputText value="Resultados de búsqueda" />                  
                        </p:outputPanel>  
                    </f:facet>                                   
                    <p:column id="NombYApellido" headerText="Apellido y nombre">  
                        <h:outputText value="#{p.paciente}" />  
                    </p:column>
                    <p:column id="Documento" headerText="Número de Documento" style="width:15%">  
                        <h:outputText value="#{p.paciente.documento}" />  
                    </p:column>
                    <p:column id="materia" headerText="Materia">
                        <h:outputText value="#{p.materia}" /> 
                    </p:column>
                    <p:column id="practico" headerText="Practico">
                        <h:outputText value="#{p.practico}" /> 
                    </p:column>
                    <p:column id="diagnostico" headerText="Diagnostico">
                        <h:outputText value="#{p.descripcionDiagnostico}" /> 
                    </p:column>
                </p:dataTable>
            <p:panel id="pnldatosAsignacion" header="Datos asignación de paciente">
                <h:panelGrid columns="5" cellpadding="3" cellspacing="3">
                    <p:outputLabel value="Cátedra: " />
                    <p:selectOneMenu id="selectCatedraBusqueda" value="#{asignacionBean.catedraFiltro}"
                                     converter="catedraConverter">
                          <f:selectItem itemLabel="Seleccione una Cátedra"/>
                        <f:selectItems value="#{asignacionBean.catedras}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Fecha de asignacion: "></p:outputLabel>
                    <p:calendar value="#{asignacionBean.fechaAsignacion}" pattern="dd/MM/yyyy HH:mm" stepMinute="5" id="txtFechaAsignacion"/>
                    <p:commandButton id="asignar" value="Asignar" 
                                     action="#{asignacionBean.save}"
                                     update=":msg, tblAsignacionesAlumno"
                                     process="@this, :busquedaAlumnoForm, tblResultadosBusquedaPacienteAsignacion, txtFechaAsignacion "
                                     icon="ui-icon-circle-check"/> 
                </h:panelGrid>
        </p:panel>
        </h:form>

        <p:spacer width="10px"/>


    </ui:define>
</ui:composition>
