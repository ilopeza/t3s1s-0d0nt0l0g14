<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../templates/commonLayout.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <h:form id="formMaterias">  
            <div>
                <p:dataTable id="tableMaterias" var="mat" value="#{materiaBean.materias}">  
                    <p:column headerText="Materia">  
                        <h:outputText value="#{mat.nombre}" />  
                    </p:column>  
                    <p:column headerText="Acciones">  
                        <p:commandButton id="editarMateria" update=":formMateriaDialog:display" oncomplete="materia.show()"
                                         icon="ui-icon-pencil" title="Editar">  
                            <f:setPropertyActionListener value="#{mat}" target="#{materiaBean.materia}" />  
                        </p:commandButton>
                    </p:column>  
                </p:dataTable>
                <p:commandButton id="nuevaMateria" value ="Nueva Materia" update=":formMateriaDialog:display" 
                                 oncomplete="materia.show()"> 
                </p:commandButton>
            </div>
        </h:form>  

        
        <p:dialog header="Materia" widgetVar="materia" resizable="false" appendToBody="true" modal="true">  
            <h:form id="formMateriaDialog">  
                <h:panelGrid id="display" columns="2" cellpadding="4" style="margin:0 auto;">  
                    <h:outputLabel for="nombre" value="Nombre: " />  
                    <p:inputText id="nombre" value="#{materiaBean.materia.nombre}" />    
                </h:panelGrid>
                <p:commandButton update=":formMaterias:tableMaterias" oncomplete="materia.hide()" title="Aceptar" 
                                 actionListener="#{materiaBean.saveMateria()}" >
                </p:commandButton>
            </h:form>  
        </p:dialog> 
    </ui:define>






</ui:composition>
