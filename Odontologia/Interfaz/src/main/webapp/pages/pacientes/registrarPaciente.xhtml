<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <p:tabView id="tabView" dynamic="true" cache="true">  
        <p:tab id="datosPersonales" title="Datos Personales">  
            <h:panelGrid cellspacing="5" cellpadding="3" id="display" columns="4">   
                <h:outputLabel value="Nombre"/>
                <h:inputText id="txtNombre" value="#{PacienteBean.paciente.nombre}"/>
                <h:outputLabel value="Apellido"/>
                <h:inputText id="txtApellido" value="#{PacienteBean.paciente.apellido}" />

                <h:outputLabel value="Tipo de documento:"/>
                <p:selectOneMenu id="selectedTipoDocumento" value="#{PacienteBean.paciente.documento.tipoDocumento}" > 
                    <f:selectItem itemLabel="Elija uno..." itemValue=""/>
                    <f:selectItems value="#{PacienteBean.listaTipoDocumento}"/>
                </p:selectOneMenu>
                <h:outputLabel value="Número de documento"/>
                <h:inputText id="txtDocumento" value="#{PacienteBean.paciente.documento.numero}" />

                <h:outputLabel value="Estado Civil:"/>
                <p:selectOneMenu id="selectedEstadoCivil" value="#{PacienteBean.paciente.estadoCivil}"> 
                    <f:selectItem itemLabel="Elija uno..." itemValue=""/>
                    <f:selectItems value="#{PacienteBean.listaEstadoCivilTipo}"/>
                </p:selectOneMenu>
                <h:outputLabel value="Religión:"/>
                <h:inputText id="txtReligion" value="#{PacienteBean.paciente.religion}" />

                <h:outputLabel value="Nacionalidad"/>
                <h:inputText id="txtNacionalidad" value="#{PacienteBean.paciente.nacionalidad}"/>
                <h:outputLabel value="Obra social"/>
                <h:inputText id="txtObraSocial" value="#{PacienteBean.paciente.obraSocial}" />

                <h:outputLabel value="Lugar de nacimiento:"/>
                <h:inputText id="txtNombre" value="#{PacienteBean.paciente.lugarNacimiento}"/>
                <h:outputLabel value="Provincia"/>
                <p:selectOneMenu id="selectProvincia"> 
                    <f:selectItem itemLabel="Elija uno..." itemValue=""/>
                    <f:selectItem itemLabel="Córdoba" itemValue="1"/>
                    <f:selectItem itemLabel="Buenos Aires" itemValue="2"/>
                    <f:selectItem itemLabel="Santa Fe" itemValue="3"/>
                </p:selectOneMenu>

                <h:outputLabel value="Fecha de nac:"/>
                <h:inputText id="txtFechaNacimiento" value="#{PacienteBean.paciente.fechaNacimiento}"/>
                <h:outputLabel value="Trabajo o profesión"/>
                <h:inputText id="txtObraSocial" value="#{PacienteBean.paciente.trabajo}" />

                <h:outputLabel value="Estudios:"/>
                <p:selectOneRadio id="rdbEstudios">
                    <f:selectItem itemLabel="Sí" itemValue="1" />  
                    <f:selectItem itemLabel="No" itemValue="2" />  
                </p:selectOneRadio>
                <h:outputLabel value="Nivel:"/>
                <p:selectOneMenu id="selectNivelEstudio" value="#{PacienteBean.paciente.tipoEstudios}"> 
                    <f:selectItem itemLabel="Elija uno..." itemValue=""/>
                    <f:selectItems value="#{PacienteBean.listaEstudioTipo}"/>   
                </p:selectOneMenu>

                <h:outputLabel value="Domicilio actual:"/>
                <h:inputText id="txtDomicilioActual" value="#{PacienteBean.paciente.domicilio.domicilioActual}"/>
                <h:outputLabel value="Ciudad:"/>
                <h:inputText id="txtCiudadActual" value="#{PacienteBean.paciente.domicilio.ciudadActual}" />

                <h:outputLabel value="Domicilio anterior:"/>
                <h:inputText id="txtResidenciaAnterior" value="#{PacienteBean.paciente.domicilio.residenciaAnterior}"/>
                <h:outputLabel value="Ciudad:"/>
                <h:inputText id="txtCiudadAnterior" value="#{PacienteBean.paciente.domicilio.ciudadAnterior}" />

                <h:outputLabel value="Teléfono:"/>
                <h:inputText id="txtTelefono" value="#{PacienteBean.paciente.telefono}"/>
                <h:outputLabel value="Celular:"/>
                <h:inputText id="txtCelular" value="#{PacienteBean.paciente.celular}" />

                <h:outputLabel value="Médico de cabecera:"/>
                <h:inputText id="txtMedicoCabecera" value="#{PacienteBean.paciente.medicoCabecera}"/>
                <h:outputLabel value="Teléfono"/>
                <h:inputText id="txtTelefonoMedico" value="#{PacienteBean.paciente.telefonoMedico}" />

                <h:outputLabel value="Serv. de emergencia:"/>
                <p:selectOneRadio id="rdbServicioEmergencia">
                    <f:selectItem itemLabel="Sí" itemValue="1" />  
                    <f:selectItem itemLabel="No" itemValue="2" />  
                </p:selectOneRadio>
                <h:outputLabel value="Cuál?:"/>
                <h:inputText id="txtServicioEmergencia" value="#{PacienteBean.paciente.servicioEmergencia}"/>

                <h:outputLabel value="Privado de libertad:"/>
                <p:selectOneRadio id="options">  
                    <f:selectItem itemLabel="Sí" itemValue="1" />  
                    <f:selectItem itemLabel="No" itemValue="2" />   
                </p:selectOneRadio> 
                <h:outputLabel value="Lugar"/>
                <h:inputText id="txtLugar" value="#{PacienteBean.paciente.lugar}" />
            </h:panelGrid> 
            
        </p:tab>  
        <p:tab id="tab2" title="Godfather Part II">  
            <h:panelGrid columns="2" cellpadding="10">  

            </h:panelGrid>  
        </p:tab>  

        <p:tab id="tab3" title="Godfather Part III">  
            <h:panelGrid columns="2" cellpadding="10">  

            </h:panelGrid>  
        </p:tab>  
    </p:tabView> 
</html>
