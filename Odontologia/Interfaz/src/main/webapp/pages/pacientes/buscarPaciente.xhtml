<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../templates/commonLayout.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <ui:define name="content">
        pagina buscar paciente!!!
        <h:form id="formBuscar">

            <p:dataTable id="BuscarTableBean" var="paciente" value="#{buscarTableBean.pacientes}"
                         rowKey="#{paciente.nombre}"  
                         selection="#{buscarTableBean.pacienteSeleccionado}" selectionMode="single">  

                <f:facet name="header" >  
                    <p:outputPanel>  
                        <h:outputText value="Busqueda de Pacientes OdontolÃ³gicos:" />                  
                    </p:outputPanel>  
                </f:facet>                                   

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Nombre" />
                    </f:facet>
                    <p:commandLink value="#{paciente.nombre}" update=":pacienteDetailForm:display" oncomplete="pacienteDialog.show()"  title="View">
                        <f:setPropertyActionListener value="#{paciente}" target="#{buscarTableBean.pacienteSeleccionado}" />    
                    </p:commandLink>
                </p:column>

                <p:column id="apellidoColumn" headerText="Apellido">  
                    <h:outputText value="#{paciente.apellido}" />  
                </p:column>
            </p:dataTable>

        </h:form>

        <p:dialog header="Detalles" widgetVar="pacienteDialog" resizable="false" id="userDlg" > 
            <h:form id="pacienteDetailForm">
                <p:panelGrid id="display" columns="2" style="margin:0 auto;">   
                    <h:outputText value="Nombre:" />  
                    <h:outputText value="#{buscarTableBean.pacienteSeleccionado.nombre}" />  

                    <h:outputText value="Apellido:" />  
                    <h:outputText value="#{buscarTableBean.pacienteSeleccionado.apellido}" /> 

                </p:panelGrid> 
            </h:form>
        </p:dialog> 
    </ui:define>

</ui:composition>
