<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../templates/commonLayout.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <ui:define name="content">
        pagina buscar paciente!!!
        <h:form title="formBuscar">

            <p:dataTable id="BuscarTableBean" var="paciente" value="#{buscarTableBean.pacientes}"
                         rowKey="#{paciente.nombre}"  
                         selection="#{buscarTableBean.pacienteSeleccionado}" selectionMode="single">  

                <f:facet name="header" >  
                    <p:outputPanel>  
                        <h:outputText value="Busqueda de Pacientes OdontolÃ³gicos:" />                  
                    </p:outputPanel>  
                </f:facet>                                   

                <p:column id="asignarColumn" headerText="Asignar" style="width:5%">  
                    <f:facet name="header">
                        <h:outputText value="Seleccionar"/>
                    </f:facet>
                    <p:commandButton value="Seleccionar" icon="ui-icon-extlink" action="#{buscarTableBean.navigate()}" />
                </p:column> 

                <p:column id="nombreColumn" headerText="Nombre"
                          footerText="contains" filterMatchMode="contains">  
                    <h:outputText value="#{paciente.nombre}" />  
                </p:column>  

                <p:column id="apellidoColumn" headerText="Apellido">  
                    <h:outputText value="#{paciente.apellido}" />  
                </p:column>

                <f:facet name="footer">  
                    <p:commandButton id="viewButton" value="View" icon="ui-icon-search"  
                                     update=":form2:display" oncomplete="carDialog.show()"/>  
                </f:facet>

            </p:dataTable>

        </h:form>

        <h:form title="form2">

            <p:dialog id="dialog" header="Car Detail" widgetVar="carDialog" resizable="false"  
                      width="200" showEffect="clip" hideEffect="fold">  

                <h:panelGrid id="display" columns="2" cellpadding="4">                       

                    <h:outputText value="Model:" />  
                    <h:outputText value="#{buscarTableBean.pacienteSeleccionado.nombre}" />  

                    <h:outputText value="Year:" />  
                    <h:outputText value="#{buscarTableBean.pacienteSeleccionado.apellido}" />  
  
                </h:panelGrid>  
            </p:dialog>

        </h:form>


    </ui:define>

</ui:composition>
